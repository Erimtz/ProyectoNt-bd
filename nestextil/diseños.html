<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NesTextil - Nuevos Diseños</title>
    <link rel="stylesheet" href="productos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8753d338f4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="encabezado">
        <div class="oferta">20% de descuento en todos los productos!</div>
        <div> 
            <div class="menu">   
                <a href="/nestextil"><p>NesTextil</p></a>
            <nav>
                <ul>
                    <li><i class="fab fa-sistrix"></i></li>    
                    <li><i class="far fa-heart"></i></li>
                    <li><i class="fas fa-shopping-bag"></i></li>
                    <li><i class="far fa-user"></i></li>
                </ul>
            </nav>
            </div>
    </header>

    <main class="contenedor">
            
        <section class="items"> 
         
            <article class="item">
                <div>
                    <img src="img/novedades/hoddie.jpeg" class="img-items">
                </div>
                <ul class="items-tabla">
                    <li class="items-nombre1">Hoddie Bogotá</li>
                    <li class="items-precio1">$89.900</li>
                </ul>
                <button class="btn">Ver más</button>
            </article>

            <article class="item">
                <div>
                    <img src="img/novedades/pañoleta.jpeg" class="img-items">
                </div>
                <ul class="items-tabla">
                    <li class="items-nombre2">Pañoleta Tropico</li>
                    <li class="items-precio2">$35.000</li>
                </ul>
                <button class="btn">Ver más</button>
            </article>

            <article class="item">
                <div>
                    <img src="img/novedades/tapabocas2.jpeg" class="img-items">
                </div>
                <ul class="items-tabla">
                    <li class="items-nombre3">Tapabocas en PET reciclado</li>
                    <li class="items-precio3">$30.000</li>
                </ul>
                <button class="btn">Ver más</button>
            </article>

          </section>
    </main>

    <footer>
        <div>
            <span  class="piePagina">Todos los derechos reservados a Erika Martinez</span>
        </div>
    </footer>
</body>

</html>
